<div class="container">
  <div class="row">
    <div class="col-6">
      <pdf-viewer
        [render-text]="true"
        [src]="pdfSrc"
        [original-size]="false"
        [autoresize]="true"
        style="display: block; min-height: 620px; min-width: 343px"
      ></pdf-viewer>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="titulo">Título</label>
              <input
                type="text"
                name="titulo"
                [(ngModel)]="libro.titulo"
                class="form-control"
                id="titulo"
                placeholder="Título"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <textarea
                id="descripcion"
                name="descripcion"
                class="form-control"
                [(ngModel)]="libro.descripcion"
                id="autor"
                rows="3"
                disabled
              ></textarea>
            </div>
            <div class="form-group">
              <label for="categoria">Categoría</label>
              <input
                type="text"
                class="form-control"
                name="categoria"
                disabled
                [(ngModel)]="libro.categoria"
              />
            </div>
            <div class="form-group">
              <label for="autor">Autor</label>
              <input
                type="text"
                name="autor"
                class="form-control"
                disabled
                [(ngModel)]="libro.autor"
              />
            </div>
            <div class="form-group">
              <label for="autor">Número de páginas</label>
              <input
                type="number"
                name="num_paginas"
                class="form-control"
                disabled
                [(ngModel)]="libro.num_paginas"
              />
            </div>
            <div class="row">
              <div class="col-6">
                <a
                  class="btn btn-secondary btn-block"
                  [routerLink]="['/libros']"
                  ><i-tabler name="chevron-left" style="width: 18px;"></i-tabler> REGRESAR</a
                >
              </div>
              <div class="col-6">
                <div class="form-group">
                  <a
                    class="btn btn-primary btn-block"
                    (click)="descargarLibro()"
                    ><i-tabler name="download" style="width: 18px;"></i-tabler> DESCARGAR</a
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
